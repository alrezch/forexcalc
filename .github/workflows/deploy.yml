name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Build Status
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Production build created in ./build folder"
        echo "ğŸš€ Manual deployment available with: npm run deploy"
        
    - name: Test Build Output
      run: |
        if [ -d "build" ]; then
          echo "âœ… Build folder exists"
          echo "ğŸ“ Build contents:"
          ls -la build/
        else
          echo "âŒ Build folder not found"
          exit 1
        fi
