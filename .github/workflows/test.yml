name: Simple Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Test Node.js
      run: |
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo "✅ Basic setup working"
        
    - name: List files
      run: |
        echo "📁 Repository contents:"
        ls -la
        echo "📁 Source contents:"
        ls -la src/
        
    - name: Success
      run: |
        echo "🎉 Simple test workflow completed successfully!"
        echo "✅ GitHub Actions is working correctly"
